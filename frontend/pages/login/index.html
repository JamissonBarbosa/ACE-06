<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="../../assets/icons/favicon.png">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
        <title>Login</title>
    </head>
    <body>
        <div id="logo-container">
            <img id="logo" src="../../assets/images/meu-cer-logo.png">
        </div>
        <section id="welcome-container">
            <h1>Seja bem-vindo de volta!</h1>
            <img src="../../assets/images/name-logo.png">
        </section>
        <section id="login-section">
            <form action="../home/index.html">
                <h1>Login</h1>
                <div class="input-container">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Digite seu email" value="email@provedor.com">
                </div>
                <div class="input-container">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite sua senha" value="senhadificil">
                </div>
                <div class="checkbox-container">
                    <input type="checkbox">
                    <label for="password">Lembrar minha senha</label>
                </div>
                <button type="submit">
                    Entrar
                </button>
            </form>
        </section>
    </body>
</html>
